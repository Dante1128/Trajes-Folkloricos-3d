{% extends 'base.html' %}
{% block content %}

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Clientes</h2>
    <a href="{% url 'crear_cliente' %}" class="btn" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
        + Agregar Cliente
    </a>
</div>

<!-- Filtro de clientes activos o todos -->
<form method="get" style="margin-bottom: 20px;">
    <label for="mostrar_todos">
        <input type="checkbox" name="mostrar_todos" id="mostrar_todos" onchange="this.form.submit()" {% if request.GET.mostrar_todos %}checked{% endif %}>
        Mostrar todos los clientes
    </label>
</form>

<h3>Lista de Clientes</h3>
<table border="1" cellpadding="10" cellspacing="0" style="width: 100%; border-collapse: collapse;">
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nombre }}</td>
            <td>
                <a href="{% url 'informacion_cliente' cliente.id %}" style="color: black;">Ver</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No hay clientes registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
