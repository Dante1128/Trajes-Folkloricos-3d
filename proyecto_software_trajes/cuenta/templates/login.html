{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .login-container {
            display: flex;
            min-height: 100vh;
        }
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: white;
        }
        .form-wrapper {
            max-width: 400px;
            width: 100%;
        }
        .image-section {
            flex: 1;
            background: url("{% static 'img/diablada.jpg' %}") no-repeat center center;
            background-size: cover;
            clip-path: ellipse(70% 100% at 100% 50%);
        }
        .btn-outline-dark {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="form-section">
        <div class="form-wrapper">
            <h2 class="mb-4 text-center">Iniciar Sesi칩n</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a">
                </div>
                <button type="submit" class="btn btn-outline-dark w-100">
                    Siguiente
                    <span>&rarr;</span>
                </button>
            </form>
        </div>
    </div>
    <div class="image-section"></div>
</div>
</body>
</html>
