<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>{% block title %}Foliovear Bolivia yerain{% endblock %}</title>
    <h1>Hola soy yerain</h1>
    <h2>prueba 2</h2>
    <h3>prueba 3</h3>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: #333;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">FOLKWEAR BOLIVIA</a>
        <div class="nav-links">
            <a href="{% url 'inicio' %}" class="nav-link">Inicio</a>
            <a href="{% url 'administracionCatalogo' %}">Administrar</a>
            <a href="{{ user.username }}" class="nav-link">{{ user.username }}</a>
            <a href="{% url 'cerrar_sesion' %}">Cerrar sesión</a>
            
            
        </div>
    </div>

    <div class="content">
        {% block content %}
        <!-- Contenido principal irá aquí -->
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
